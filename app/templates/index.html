{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Welcome to the Vehicle Parking App!</h1>
        {% if current_user.is_authenticated %}
            <p class="lead">You are logged in as {{ current_user.username }}.</p>
        {% else %}
            <p class="lead">Please <a href="{{ url_for('auth.login') }}">log in</a> or <a href="{{ url_for('auth.register') }}">register</a> to continue.</p>
        {% endif %}
    </div>
{% endblock %}
